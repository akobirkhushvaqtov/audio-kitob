<!DOCTYPE html>

  <head>

    <title>Audio kitoblar</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="audio" class="audio"></div>

        // ---------------------O'TGAN KUNLAR
      const otgankunlar = localStorage.getItem("otgankunlar");

        document.getElementById("audio").innerHTML = otgankunlar;
        localStorage.removeItem("otgankunlar");
      }
        // -------------------


        //----------------------SARIQ DEVNI MINIB
        const sariqdev = localStorage.getItem("sariqdev");

        //-----------------------


        //-----------------------BOBURNOMA

       //-----------------------IKKI ESHIK ORASI

      //-----------------------


      //-----------------------YULDUZLI TUNLAR

      //-----------------------
    </script>
  </body>
</html>
